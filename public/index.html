<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Sign-in Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #357ae8;
        }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e9ecef;
            text-align: left;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mono Currency App!</h1>
        <button id="google-sign-in-button">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon">
            Sign in with Google
        </button>

        <div id="user-info" class="user-info" style="display: none;">
            <p><strong>Signed in as:</strong> <span id="user-display-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>UID:</strong> <span id="user-uid"></span></p>
            <button id="sign-out-button" style="background-color: #dc3545;">Sign Out</button>
        </div>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="./app.js"></script>
</body>
</html>
